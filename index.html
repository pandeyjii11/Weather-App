<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Favicon -->
    <link rel="icon" href="Images/favicon-cloud.png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <h1>WEATHER APP</h1>

            <!-- tab -->
            <div class="tab-container">
                <p class="tab" data-Weather>Your Weather</p>
                <p class="tab" data-serachWeather>Search Weather</p>
            </div>


            <!-- content box -->
            <div class="content-container">
                <div class="grant-location-container">
                    <img src="Images/location.png" alt="" width="80" height="80">
                    <h2 class="btn">Grant Location Access</h2>
                    <p class="second">Allow access to get weather information</p>
                    <button data-grantAccess>Grant Access</button>
                </div>

                <!-- Search box -->
                <form class="search-form-container" data-searchform>
                    <input type="text" placeholder="Search for city" data-searchInput>
                    <button class="btn" type="submit">
                        <img src="Images/search.png" width="20" height="20" alt="">
                    </button>
                </form>

                <!-- Loading display -->
                <div class="loading-container">
                    <img src="Images/loading.gif" alt="" width="150" height="150">
                    <p>Loading</p>
                </div>

                <!-- weather info -->
                <div class="user-info-container">

                    <!-- City name -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>

                    <!-- Weather Details -->
                    <p data-weatherDesc></p>
                    <img data-weatherImage>
                    <p data-temp></p>

                    <!-- Cards Container -->
                    <div class="card-container">
                        <div class="card">
                            <img src="Images/wind.png" alt="">
                            <p>WINDSPEED</p>
                            <p data-windSpeed></p>
                        </div>

                        <div class="card">
                            <img src="Images/humidity.png" alt="">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                        </div>

                        <div class="card">
                            <img src="Images/cloud.png" alt="">
                            <p>CLOUDS</p>
                            <p data-clouds></p>
                        </div>
                    </div>
                </div>

                <div class="notFound" data-notFound>
                    <img src="Images/not-found.png" alt="">
                    <p data-errorMsg></p>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Script -->
    <script src="index.js"></script>
</body>
</html>
